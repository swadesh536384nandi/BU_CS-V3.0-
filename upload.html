			const isLoggedIn = localStorage.getItem("loggedIn") === "true";
			const loginTime = parseInt(localStorage.getItem("loginTime"));
			const now = Date.now();
			const sessionDuration = 15 * 60 * 1000; // 5 minutes

			if (!isLoggedIn || isNaN(loginTime) || (now - loginTime > sessionDuration)) {
			  localStorage.removeItem("loggedIn");
			  localStorage.removeItem("loginTime");
			  window.location.href = "admin_login.html";
			} else {
			  const remaining = sessionDuration - (now - loginTime);
			  setTimeout(() => {
				alert("‚è∞ Session expired. Again go to login page.");
				localStorage.removeItem("loggedIn");
				localStorage.removeItem("loginTime");
				window.location.href = "admin_login.html";
			  }, remaining);
			}
		</script>

			<script>
				const sheetURL = "https://script.google.com/macros/s/AKfycbzGCC4KrcHWwdi_V604_coMklXypg-OurY2pQj1wuCQxzRhNF42zHOIYPEpydSVukI/exec";

				// üîí Session check
				window.onload = function () {
					const isLoggedIn = localStorage.getItem("loggedIn");
					const loginTime = localStorage.getItem("loginTime");
					const email = localStorage.getItem("email");
					const now = Date.now();

					if (!isLoggedIn || now - loginTime > 15 * 60 * 1000 || !email) {
						alert("Session expired. Please log in again.");
						localStorage.clear();
						window.location.href = "admin_login.html";
					} 
					else {
						fetchUserData(email);
					}
				};

				// üìÑ Fetch only logged-in user data
				async function fetchUserData(email) 
				{
					try 
					{
						const res = await fetch(`${sheetURL}?email=${encodeURIComponent(email)}`);
						const data = await res.json();

						if (data.result === "success") {
						  const user = data.user;
						  document.getElementById("Profile-pic").src = user.Profile_pic || "https://via.placeholder.com/150";
						  document.getElementById("Name").textContent = user.Name;
						  document.getElementById("Email").textContent = user.Email;
						  document.getElementById("DOB").textContent = user.DOB;
						  document.getElementById("Phone").textContent = user.Phone;
						  document.getElementById("Gender").textContent = user.Gender;
						} else {
						  alert("User data not found.");
						}
					} 
					catch (error) 
					{
						console.error("Error:", error);
						alert("Error fetching user data.");
					}	
				}
			    function logout() {
					localStorage.clear();
					window.location.href = "admin_login.html";
				}
			</script>

<script type="text/javascript" src="right_click.js" async="async"></script>

<body class="bg-green-50 min-h-screen flex items-center justify-center">
  <div class="bg-yellow-100 p-8 rounded-3xl shadow-2xl w-96">
    <h2 class="text-3xl font-extrabold text-center text-pink-600 mb-6">Create Your Account</h2>

    <form method="POST" name="google-sheet" class="space-y-5">
      <label class="text-2xl text-black">Full Name:
        <input type="text" name="Name" placeholder="Full Name" required class="bg-white w-full px-4 py-3 border border-pink-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400">
      </label>

      <label class="text-2xl text-black">Email:
        <input type="email" name="Email" placeholder="Email Address" required class="bg-white w-full px-4 py-3 border border-pink-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400">
      </label>

      <label class="text-2xl text-black">Phone Number:
        <input type="text" name="Phone" placeholder="Phone Number" required pattern="[0-9]{10}" maxlength="10" title="Phone number must be exactly 10 digits." class="bg-white w-full px-4 py-3 border border-pink-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400">
      </label>

      <label class="text-2xl text-black">Date of Birth:
        <input type="date" name="DOB" required class="bg-white w-full px-4 py-3 border border-pink-300 rounded-xl text-gray-500 focus:outline-none focus:ring-2 focus:ring-pink-400">
      </label>

      <label class="text-2xl text-black">Gender:
        <select name="Gender" required class="bg-white w-full px-4 py-3 border border-pink-300 rounded-xl text-gray-500 focus:outline-none focus:ring-2 focus:ring-pink-400">
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </label>

		<label class="text-2xl text-black">password:
				<input type="password" name="Password" placeholder="Password" required
					pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,12}$"
					title="Password must be 8-12 chars with 1 letter, 1 digit, and 1 special character."
					class="bg-white w-full px-4 py-3 border border-pink-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400">
		</label>
		
		<label class="text-2xl text-black">Profile Picture:
			  <input type="file" id="profilePic" name="ProfilePic" accept="image/*" required
					 class="bg-white w-full px-4 py-3 border border-pink-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400">
		</label>


      <button type="submit" class="submit-btn w-full bg-gradient-to-r from-pink-500 to-purple-500 text-white py-3 rounded-xl font-semibold text-lg shadow-lg hover:from-pink-600 hover:to-purple-600 transition duration-300">
        <span class="submit-text">Sign Up Now</span>
        <svg class="hidden h-5 w-5 animate-spin mx-auto text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </button>
      <p id="success-message" class="text-2xl hidden text-center font-semibold mt-4"></p>
    </form>

    <p class="text-2xl text-center text-black mt-4">
      Already have an account?
      <a href="Login.html" class="text-pink-600 font-semibold hover:underline">Login</a>
    </p>
  </div>

  <!-- OTP Modal -->
  <dialog id="otpModal" class="modal">
    <div class="modal-box text-center">
      <h3 class="font-bold text-2xl mb-3">Enter OTP</h3>
      <p class="mb-4 text-gray-600">Weâ€™ve sent a 6-digit code to your Gmail. Please verify below:</p>
      <input id="otpInput" type="text" maxlength="6" placeholder="Enter OTP" class="input input-bordered w-full mb-4 text-center text-lg">
      <div class="modal-action justify-center">
        <button id="verifyOTPBtn" class="btn btn-success w-32">Verify</button>
        <button class="btn btn-error w-32" onclick="otpModal.close()">Cancel</button>
      </div>
      <p id="otpError" class="text-red-600 mt-3 hidden">Invalid OTP, please try again.</p>
    </div>
  </dialog>

		<script type="text/javascript" src="Signup.js" async="async"></script>

</body>
</html>
